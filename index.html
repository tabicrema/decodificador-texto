<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="vector.svg">
            </div>
        </nav>
        <div class="input-area">
            <p>Digite seu texto</p>
            <div>
                <div class="input-area-p">
                    <img src="vector-icon.png"> 
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div>
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="illustration-girl">
            <img src="vector-girl.svg" alt="Ilustração">
            <p><strong>Nenhuma mensagem <br/>encontrada</strong></p>
            <p>Digite um texto que você deseja <br/>criptografar ou descriptografar.</p>
        </div>
    </div>
</body>
</html>
